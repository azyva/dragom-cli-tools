# Command line parsing error.
# Arguments:
# - Parsing error (already localized)
# - Help command line option
ERROR_PARSING_COMMAND_LINE=Error parsing the command line: {0}. Use the --{1} option to display help information.

# Command line option parsing error.
# Arguments:
# - Command line option
# - Parsing error (already localized)
# - Help command line option
ERROR_PARSING_COMMAND_LINE_OPTION=Error parsing the command line option --{0}: {1}. Use the --{2} option to display help information.

# Invalid argument count passed on the command line.
# Arguments:
# - Help command line option
INVALID_ARGUMENT_COUNT=An invalid number of arguments was specified. Use the --{0} option to display help information.

# Invalid command passed on the command line.
# This applies to tools which accept an argument representing a command for the
# tool.
# Arguments:
# - Command passed
# - Help command line option
INVALID_COMMAND=Invalid command {0}. Use the --{1} option to display help information.

# No root ModuleVersion can be specified on the command line when specified in
# the workspace.
# Arguments:
# - Root ModuleVersion command line option
# - Help command line option
ROOT_MODULE_VERSION_NOT_ALLOWED_WHEN_SPECIFIED_WORKSPACE=No root ModuleVersion can be specified on the command line with the --{0} option when one is specified in the workspace. Use the --{1} option to display help information.

# At least one root ModuleVersion must be specified on the command line when none is
# specified in the workspace.
# Arguments:
# - Root ModuleVersion command line option
# - Help command line option
ROOT_MODULE_VERSION_REQUIRED_WHEN_NOT_SPECIFIED_WORKSPACE=At least one root ModuleVersion must be specified on the command line with the --{0} option when none is specified in the workspace. Use the --{1} option to display help information.

# At least one ReferencePathMatcherByElement must be specified on the command line.
# Arguments:
# - ReferencePathMatcherByElement command line option
# - Help command line option
REFERENCE_PATH_MATCHER_REQUIED=At least one --{0} option must be specified on the command line. Use the --{1} option to display help information.
