# Command line parsing error.
# Arguments:
# - Parsing error
ERROR_PARSING_COMMAND_LINE=Error parsing the command line: {0}. Use the --help option to display help information.

# Invalid argument count passed on the command line.
# Arguments: none.
INVALID_ARGUMENT_COUNT=An invalid number of arguments was specified. Use the --help option to display help information.

# Invalid command passed on the command line.
# This applies to tools which accept an argument representing a command for the
# tool.
# Arguments:
# - Command passed.
INVALID_COMMAND=Invalid command {0}. Use the --help option to display help information.
