# The list of root ModuleVersion's is empty. Used by the "list" command.
# Arguments: none.
LIST_OF_ROOT_MODULE_VERSIONS_EMPTY=The list of root ModuleVersion's is empty.

# The ModuleVersion is already in the list of roots. Used by the "add" command.
# Arguments:
# - ModuleVersion
MODULE_VERSION_ALREADY_IN_LIST_OF_ROOTS=ModuleVersion {0} is already in the list of roots.

# The ModuleVersion was added to the list of roots. Used by the "add" command.
# Arguments:
# - ModuleVersion
MODULE_VERSION_ADDED_TO_LIST_OF_ROOTS=ModuleVersion {0} successfully added to the list of roots.

# The ModuleVersion was replaced in the list of roots. Used by the "add"
# command.
# Arguments:
# - Original ModuleVersion
# - New ModuleVersion
MODULE_VERSION_REPLACED_IN_LIST_OF_ROOTS=ModuleVersion {0} successfully replaced with ModuleVersion {1} in the list of roots.

# The ModuleVersion is not in the list of roots. Used by the "remove" command.
# Arguments:
# - ModuleVersion
MODULE_VERSION_NOT_IN_LIST_OF_ROOTS=ModuleVersion {0} is not in the list of roots.

# The ModuleVersion was removed from the list of roots. Used by the "remove"
# command.
# Arguments:
# - ModuleVersion
MODULE_VERSION_REMOVED_FROM_LIST_OF_ROOTS=ModuleVersion {0} has successfully been removed from the list of roots.

# All ModuleVersion's were removed from the list of roots. Used by the
# "remove-all" command.
# Arguments: none.
ALL_MODULE_VERSIONS_REMOVED_FROM_LIST_OF_ROOTS=All ModuleVersion's were removed from the list of roots.

