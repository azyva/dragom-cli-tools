# Possible values for the output-format command line option.
# Arguments: none.
OUTPUT_FORMAT_POSSIBLE_VALUES=The possible values are XML, JSON and TEXT

# --graph or --module-versions required.
# Arguments:
# - Help command line option
GRAPH_OR_MODULE_VERSION_REQUIRED=At least the --graph or --module-versions option is required. Use the --{0} option to display help information.

# --graph option required when...
# Arguments:
# - Help command line option
GRAPH_REQUIRED_WHEN=The --graph option is required when specifying the --avoid-redundancy option. Use the --{0} option to display help information.

# --module-versions option required when...
# Arguments:
# - Help command line option
MODULE_VERSIONS_REQUIRED_WHEN=The --module-versions option is required when specifying the --only-multiple-versions, --only-matched-modules, --most-recent-version-in-reference-graph, --most-recent-static-version-in-scm or --reference-paths options. Use the --{0} option to display help information.

# -only-multiple-versions and --only-matched-modules options are mutually
# exclusive.
# - Help command line option
ONLY_MULTIPLE_VERSIONS_AND_ONLY_MATCHED_MODULES_MUTUALLY_EXCLUSIVE=The --only-multiple-versions and --only-matched-modules options are mutually exclusive. Use the --{0} option to display help information.
