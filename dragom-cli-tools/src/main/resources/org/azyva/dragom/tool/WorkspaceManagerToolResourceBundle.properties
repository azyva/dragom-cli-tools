# Message section for the status command indicating the workspace directory.
# Arguments:
# - Workspace directory
STATUS_WORKSPACE_DIRECTORY=Workspace directory: {0}

# Message section for the status command indicating the module version.
# Arguments:
# - Module version
STATUS_MODULE_VERSION=Module version: {0}

# Message section for the status command indicating the SCM type.
# Arguments:
# - SCM type
STATUS_SCM_TYPE=SCM type: {0}

# Message section for the status command indicating the SCM URL.
# Arguments:
# - SCM URL
STATUS_SCM_URL=SCM URL: {0}

# Message section for the status command indicating the Version.
# Arguments:
# - Version
STATUS_VERSION=Version: {0}

# Message section for the status command indicating the base version.
# Arguments:
# - Base version.
STATUS_BASE_VERSION=Base version: {0}

# Message section for the status command indicating if the workspace directory
# has unsynchronized local changes.
# Arguments:
# - Indicator for unsynchronized local changes. 
STATUS_HAS_UNSYNC_LOCAL_CHANGES=Has local changes that need to be committed: {0}

# Message section for the status command indicating if the workspace directory
# has unsynchronized remote changes.
# Arguments:
# - Indicator for unsynchronized remote changes. 
STATUS_HAS_UNSYNC_REMOTE_CHANGES=Has remote changes that need to be updated: {0}

# Updating module.
# Arguments:
# - Workspace directory
# - Module version
UPDATE_UPDATING=Updating module version {1} in workspace directory {0}.

# Conflicts while updating module.
# Arguments:
# - Workspace directory
# - Module version
UPDATE_CONFLICTS_WHILE_UPDATING=Conflicts were encountered while updating module version {1} in workspace directory {0}.

# Module has no unsynchronized remote changes to update.
# Arguments:
# - Workspace directory
# - Module version
UPDATE_NO_UNSYNC_REMOTE_CHANGES=Module version {1} in workspace directory {0} is up to date with remote repository.

# Static version not updated.
# Arguments:
# - Workspace directory
# - Module version
UPDATE_NO_UPDATE_STATIC_VERSION=Module version {1} in workspace directory {0} is static. Static versions are assumed to always be up to date with remote repository. No update performed.

# Module has local changes that need to be committed.
# Arguments:
# - Workspace directory
# - Module version
COMMIT_HAS_LOCAL_UNSYNC_CHANGES=Module version {1} in workspace directory {0} has local changes that need to be committed.

# Specify commit message.
# Arguments:
# - Workspace directory
# - Module version
COMMIT_SPECIFY_MESSAGE=Specify commit message for module version {1} in workspace directory {0}:

# Reuse commit message. End with "*" to include yes/no response choices.
# Arguments: none.
COMMIT_REUSE_COMMIT_MESSAGE=Do you want to reuse the previous commit message for all other modules that need to be committed*

# Committing changes in module.
# Arguments:
# - Workspace directory
# - Module version
COMMIT_COMMITTING=Committing changes to module version {1} in workspace directory {0}.
 
# Module has no unsynchronized local changes to commit.
# Arguments:
# - Workspace directory
# - Module version
COMMIT_NO_UNSYNC_LOCAL_CHANGES=Module version {1} in workspace directory {0} has no local changes that need to be committed.

# Static version not committed.
# Arguments:
# - Workspace directory
# - Module version
COMMIT_NO_COMMIT_STATIC_VERSION=Module version {1} in workspace directory {0} is static. Static versions are assumed to never contain local changes. No commit performed.

# Deleting workspace directory with unsynchronized local changes.
# Arguments:
# - Workspace directory
# - Module version
DELETE_WORKSPACE_DIRECTORY_UNSYNC_LOCAL_CHANGES=Module version {1} in workspace directory {0} has uncommitted local changes that will be lost when deleting workspace directory.  

# Deleting workspace directory with unsynchronized local changes.
# Arguments:
# - Workspace directory
# - Module version
DELETE_WORKSPACE_DIRECTORY=Deleting module version {1} in workspace directory {0}.  

# No workspace directory found for module version. Used for the
# remove-module-version and build-clean-module-version commands.
# Arguments:
# - Module version
NO_WORKSPACE_DIRECTORY_FOR_MODULE_VERSION=No user workspace directory corresponds to module version {0}. No action taken.

# Workspace directory unknown.
# Arguments:
# - Workspace directory
WORKSPACE_DIRECTORY_UNKNOWN=Workspace directory {0} does not exist or is not known to the workspace. No action taken.

# Workspace directory not user.
# Arguments:
# - Workspace directory
WORKSPACE_DIRECTORY_NOT_USER=Directory {0} is not a user workspace directory. Only user workspace directories can be specified. No action taken. 

# Initiating the clean process.
# Arguments:
# - Workspace directory
# - Module version 
CLEAN=Initiating the clean process for module version {1} in workspace directory {0}.

