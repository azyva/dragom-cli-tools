# Used for MavenBuilderPluginImpl tests. This file is generally meant to be
# part of the modules to build and could have been included in the test Git
# repository. But we wanted to keep the modules more independent of such tests.

MAVEN_INSTALLATION=MAVEN_3.3.9
MAVEN_TARGETS=package install
MAVEN_IND_CLEAN_BEFORE_BUILD=true
MAVEN_PROPERTIES=prop1,prop2,-prop1
MAVEN_PROPERTY.prop1=value1
MAVEN_PROPERTY.prop2=value2
MAVEN_PROFILES=profile1,profile2
MAVEN_IND_UPDATE_SNAPSHOTS=true
MAVEN_IND_FAIL_FAST=true
MAVEN_POM_FILE=pom.xml
MAVEN_IND_OFFLINE=false
MAVEN_IND_SHOW_VERSION=true
MAVEN_EXTRA_OPTIONS=-X
MAVEN_IND_WRITE_LOG_TO_FILE=true
MAVEN_LOG_FILE=build-log
MAVEN_RELATIVE_LOG_FILE_BASE=MODULE_REPLACE
